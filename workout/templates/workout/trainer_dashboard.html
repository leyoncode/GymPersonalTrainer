{% extends 'core/base.html' %}

{% block title %}Trainer Dashboard{% endblock %}

{% block content %}
    <h2>Trainer Dashboard</h2>
    <a href="{% url 'create_workout' %}" class="btn btn-primary">Create Workout</a>
    <ul class="list-group mt-3">
        {% for workout in workouts %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'workout_detail' workout.id %}">{{ workout.name }}</a>
            <div>
                <a href="{% url 'edit_workout' workout.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete_workout' workout.id %}" class="btn btn-danger btn-sm">Delete</a>
                <a href="{% url 'create_exercise' workout.id %}" class="btn btn-info btn-sm">Add Exercise</a>
            </div>
        </li>
        {% empty %}
        <li class="list-group-item">No workouts available.</li>
        {% endfor %}
    </ul>
{% endblock %}
